<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box no grau</title>
    <link rel="stylesheet" href="flexbox.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="info sprites">
                <h3>Mewtwo</h3>
                <div class="pokeFrame">
                    <img src="https:raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/150.gif">
                </div>
                
                <div class="group-button">
                    <button id="RG"> I </button>
                    <button id="GS"> II </button>
                    <button id="RB"> III </button>
                    <button id="DP"> IV </button>
                    <button id="BW"> V </button>
                </div>
            </div>
            <div class="info types">
                <div class="type-keys"> 
                    <p>Id: </p>
                    <p id="type-type">Types:  </p>
                    <p id="abilities">Abilities: </p>
                </div>

                <div class="type-values"> 
                    <p>150</p>
                    <p>Psychic</p>
                    <p>Dragon</p>
                    <p>soundproof</p>
                    <p>filter</p>
                    <p>technician</p>
                    
                </div>
            </div>
            <div class="info stats">
                <div class="atributes-names"> 
                    <p id="hp">HP:  </p>
                    <p id="atk">Atack:  </p>
                    <p id="def">Defense: </p>
                    <p id="spec-atk">Sp. Atk: </p>
                    <p id="spec-def">Sp. Def: </p>
                    <p id="speed">Speed:  </p>
                </div>

                <div class="value"> 
                    <p class="hp">106</p>
                    <p class="attack">110</p>
                    <p class="defense">90</p>
                    <p class="special-attack">154</p>
                    <p class="special-defense">90</p>
                    <p class="speed">130</p>
                </div>
                
                <div class="value number">
                    <div class="progress">
                        <div class="progress__fill"></div>
                    </div>
                    <div class="progress">
                        <div class="progress__fill"></div>
                    </div>
                    <div class="progress">
                        <div class="progress__fill"></div>
                    </div>
                    <div class="progress">
                        <div class="progress__fill"></div>
                    </div>
                    <div class="progress">
                        <div class="progress__fill"></div>
                    </div>
                    <div class="progress">
                        <div class="progress__fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
